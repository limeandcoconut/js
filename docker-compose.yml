version: "3.7"
services:
    haproxy:
        image: haproxy
        container_name: haproxy-proxy
        # network_mode: "host" is required when running on Linux hosts.
        network_mode: "host"
        ports:
            - 443:443
            - 80:80
        volumes:
            - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
            - ./certs:/etc/ssl/